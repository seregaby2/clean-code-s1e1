<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700 "rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class = "body-page">
    <header class="the-eisenhower-matrix">
      <img src="./eisenhower-matrix.jpg" alt = "image=matrix"><a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>
    </header>
    <main class="main-wrapper">
      <p id="top-section-for-adding-element-to-list">
        <label for="new-task">Add Item</label>
        <div class="main-wrapper__row">
          <input id="new-task"class="task" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="button__edit">Edit</button>
          <button class="button__delete"><img src="./remove.svg" alt = ""></button>
        </li>
        <li class="editMode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="button__edit">Save</button>
          <button class="button__delete"><img src="./remove.svg" alt = ""></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="button__edit">Edit</button>
          <button class="button__delete"><img src="./remove.svg" alt = ""></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
